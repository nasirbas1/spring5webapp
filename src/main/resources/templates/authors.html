<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thymeleaf Templating</title>
</head>
<body>
<h1>Author list</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
    </tr>
    <tr th:each="author : ${authors}">
        <td th:text="${author.id}">123</td>
        <td th:text="${author.firstName}">Spring</td>
    </tr>
</table>

</body>
</html>
